<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../_style/header.css">
	<link rel="stylesheet" type="text/css" href="../_style/common.css">
	<script src="../_script/header.js" type="text/javascript" charset="utf-8" defer></script>
	<link rel="stylesheet" type="text/css" href="./style/calculator.css">
	<script src="./script/calculator.js" defer></script>
	<title> Calculator </title>
	<script>
		// Add tailing / in url if missing to load css and js above 
		if (window.location.href.slice(-1) != '/') {
			window.location.replace(window.location.href+"/");
		}
	</script>
</head>
<body>
	<main>
		<section class="history"></section>
		<section class="expression">
			<input type="text" name="exp" id="exp"></div>
		</section>
		<section class="keyboard">
			<button class="cl-shrink key red" id="back-key">&larr;</button>
			<button class="cl-shrink key">&#40;</button>
			<button class="cl-shrink key">&#41;</button>
			<button class="cl-shrink key" id="mod-key">mod</button>
			<button class="cl-shrink key" id="pi-key">&pi;</button>
			<button class="cl-shrink key">7</button>
			<button class="cl-shrink key">8</button>
			<button class="cl-shrink key">9</button>
			<button class="cl-shrink key">/</button>
			<button class="cl-shrink key" id="sqrt-key">&radic;</button>
			<button class="cl-shrink key">4</button>
			<button class="cl-shrink key">5</button>
			<button class="cl-shrink key">6</button>
			<button class="cl-shrink key">*</button>
			<button class="cl-shrink key" id="sq-key">xÂ²</button>
			<button class="cl-shrink key">1</button>
			<button class="cl-shrink key">2</button>
			<button class="cl-shrink key">3</button>
			<button class="cl-shrink key">-</button>
			<button class="cl-shrink key green" id="equal-key">&#61;</button>
			<button class="cl-shrink key">0</button>
			<button class="cl-shrink key" id="dot-key">,</button>
			<button class="cl-shrink key" id="percent-key">&#37;</button>
			<button class="cl-shrink key">+</button>
		</section>
	</main>
</body>
</html>
