<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../_style/header.css">
	<link rel="stylesheet" type="text/css" href="../_style/common.css">
	<script src="../_script/header.js" type="text/javascript" charset="utf-8" defer></script>
	<link rel="stylesheet" type="text/css" href="./style/JSimon.css">
	<script type="text/javascript" src="./script/JSimon.js" defer></script>
	<title>JSimon</title>
</head>
<body>
	<main>
		<div id="game">
			<button class="game-button" id="top"><span>&uarr;</span></button>
			<button class="game-button" id="right"><span>&rarr;</span></button>
			<button class="game-button" id="left"><span>&larr;</span></button>
			<button class="game-button" id="bottom"><span>&darr;</span></button>
			<button class="game-button" id="start"><span>START</span></button>
		</div>
	</main>
	<footer>
		<div id="credits">
			Made by : <a href="https://github.com/rekky1aws">rekkylaws</a>
		</div>
		<div id="infos">
			<div>Score : <span id="score">0</span></div>
			<div>Last : <span id="last-score">0</span></div>
			<div>Highest : <span id="high-score">0</span></div>
			<div><span id="timer">00:00</span></div>
		</div>
	</footer>
</body>
</html>
