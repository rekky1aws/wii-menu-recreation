<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Klondike</title>
	<link rel="stylesheet" type="text/css" href="style/framework.css">
	<link rel="stylesheet" type="text/css" href="style/klondike_main.css">
	<link rel="stylesheet" type="text/css" href="style/burger.css">
	<script type="text/javascript" src="script/burger.js" defer></script>
</head>
<body>
	<header class="flex align-center justify-between">
		<h1>Klondike</h1>
		<div class="burger-container cliquable">
			<!-- Burger Menu -->
		</div>
	</header>
	<nav class="burger-hidden">
		<div class="nav-header">
			<div class="timer">
				<!-- Timing -->
			</div>
		</div>
		<div class="nav-content">
			<ul>
				<li> Nouvelle Partie </li>
			</ul>
		</div>
	</nav>
	<main>
		<div class="top-zone flex justify-between">
			<div class="scored flex justify-center">
				<div class="scord-spades">
					<!-- Scored cards of spades -->
				</div>
				<div class="scord-dimaonds">
					<!-- Scored cards of dimaonds -->
				</div>
				<div class="scord-clubs">
					<!-- Scored cards of clubs -->
				</div>
				<div class="scord-hearts">
					<!-- Scored cards of hearts -->
				</div>
			</div>
			<div class="draw flex">
				<div class="pile">
					
				</div>
				<div class="card">
					
				</div>
			</div>
		</div>
		<div class="main-zone">
			
		</div>
	</main>
</body>
</html>
