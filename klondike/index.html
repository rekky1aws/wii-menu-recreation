<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Klondike</title>
	<link rel="stylesheet" type="text/css" href="style/framework.css">
	<link rel="stylesheet" type="text/css" href="style/klondike_main.css">
	<link rel="stylesheet" type="text/css" href="style/burger.css">
	<!-- <script type="text/javascript" src="script/burger.js" defer></script> -->
	<script type="text/javascript" src="script/cards.js" type="module" defer></script>
	<script type="text/javascript" src="script/klondike.js" type="module" defer></script>
	<!-- DEBUG -->
	<style type="text/css">
		#test {
			display: none !important;
		}
	</style>
</head>
<body>
	<header class="flex align-center justify-between">
		<h1>Klondike</h1>
		<div class="burger-container cliquable">
			<!-- Burger Menu -->
		</div>
	</header>
	<nav class="burger-hidden">
		<div class="nav-header">
			<div class="timer">
				<!-- Timing -->
			</div>
		</div>
		<div class="nav-content">
			<ul>
				<li> Nouvelle Partie </li>
			</ul>
		</div>
	</nav>
	<main>
		<section class="top-zone flex justify-between">
			<div class="scored flex justify-center">
				<div id="scored-spades" class="scored-row">
					<!-- Scored cards of spades -->
				</div>
				<div id="scored-diamonds" class="scored-row">
					<!-- Scored cards of dimaonds -->
				</div>
				<div id="scored-clubs" class="scored-row">
					<!-- Scored cards of clubs -->
				</div>
				<div id="scored-hearts" class="scored-row">
					<!-- Scored cards of hearts -->
				</div>
			</div>
			<div class="draw flex">
				<div id="pile">
					
				</div>
				<div id="visible_card">
					
				</div>
			</div>
		</section>

		<section class="main-zone flex">
			<div class="main-row" id="row1"></div>
			<div class="main-row" id="row2"></div>
			<div class="main-row" id="row3"></div>
			<div class="main-row" id="row4"></div>
			<div class="main-row" id="row5"></div>
			<div class="main-row" id="row6"></div>
			<div class="main-row" id="row7"></div>
		</section>

		<section id="test" style="display: flex; flex-wrap: wrap;">
			<!-- debug section -->
		</section>
	</main>
</body>
</html>
